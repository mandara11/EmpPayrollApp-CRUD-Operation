<!DOCTYPE html>
<html>
<head>
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href = "PayRoll_form.css">
    <script src="PayRoll_form.js"></script>
    <script src="EmployeePayRoll.js"></script>
    <script src="site-properties.js"></script>
</head>

<body> 
    <header class = "header-content header">
        <div class = "logo-content">
            <img src = "employee_logo" alt ="" width="11%">
            <div>
                <span class = "emp-text">EMPLOYEE</span><br>
                <span class = "emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class = "form" action = "#" onreset="resetform()" onsubmit = "save();return false">
        <div class = "form-head">
            Employee Payroll form
            
        </div>
        <div class = "row-content">
            <label class = "label text" for = "name">Name</label>
            <input class ="input" type ="text" id = "name" name="name" placeholder = "Your name...." required></input>
            <error-output class = "text-error" for = "text"></error-output>
        </div>
        <div class = "row-content">
            <label class = "label text" for = "profile">Profile image</label>
            <div class = "profile-radio-content">
                <label>
                    <input type = "radio" id = "profile1" name = "profile"
                    value="emmployee1.jpg" required>
                    <img class = "profile" id = "image1" src="emmployee1.jpg">
                </label>

                <label>
                <input type = "radio" id = "profile2" name = "profile"
                value="emmployee2.jpg" required>
                <img class = "profile" id = "image2" src="emmployee2.jpg">
            </label>

            <label>
            <input type = "radio" id = "profile3" name = "profile"
            value="emmployee3.jpg" required>
            <img class = "profile" id = "image3" src="emmployee3.jpg">
        </label>

        <label>
        <input type = "radio" id = "profile4" name = "profile"
        value="emmployee4.jpg" required>
        <img class = "profile" id = "image4" src="emmployee4.jpg">
    </label>
            </div>
        </div>
      
        <div class = "row-content">
            <label class = "label text" for = "gender">Gender</label>
            <div>
                <input type = "radio" id ="male" name = "gender" value="male">
                <label class = "text" for = "male">Male</label>
                <input type = "radio" id = "female" name = "gender" value = "female">
                <label class = "text" for ="female">Female</label>
            </div>
        </div>

        <div class ="row-content">
            <label class = "label text" for ="department">Department</label>
            <div>
                <input class = "checkbox" type = "checkbox" id = "hr" name="department" value="HR">
                <label class ="text" for ="hr">HR</label>
                <input class = "checkbox" type = "checkbox" id = "sales" name="department" value="Sales">
                <label class ="text" for ="sales">Sales</label>
                <input class = "checkbox" type = "checkbox" id = "finance" name="department" value="Finance">
                <label class ="text" for ="finance">Finance</label>
                <input class = "checkbox" type = "checkbox" id = "engineer" name="department" value="Engineer">
                <label class ="text" for ="engineer">Engineer</label>
                <input class = "checkbox" type = "checkbox" id = "others" name="department" value="Others">
                <label class ="text" for ="others">Others</label>
            </div>
        </div>

        <div class = "row-content">
            <label class ="label text" for="salary">Choose your salary:</label>
            <input class="input" type="range" name="salary" id="salary" min="30000" max="500000" step="100" value="40000">
            <output class ="salary-output text" for="salary">40000</output>
        </div>

        <div class ="row-content">
            <label class="label text" for="startDate">Start Date</label>
            <div>
                <select id="day" name="Day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>

                <select id = "month" name = "Month">
                    <option value="Jan">January</option>
                    <option value="Feb">Febuary</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                    <option value="May">May</option>
                    <option value="Jun">June</option>
                    <option value="Jul">July</option>
                    <option value="Aug">August</option>
                    <option value="Sep">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>

                </select>

                <select id="year" name="Year">
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select>
            </div>
        </div>

    


<div class = "row-content">
    <label class = "label text" for = "notes">Notes</label>
    <textarea id ="notes" class = "input" name ="Notes" placeholder="type some things..." style = "height:100px;"></textarea>
    

</div>

<dev class ="buttonParent">
    <a href="PayRoll_form.html" class ="reserButton button cancelButton">Cancel</a>
    <div class ="submit-reset">
        <button type = "submit" class = "button submitButton" id = "submitButton">Submit</button>
        <button type = "reset" class ="resetButton button">Reset</button>
        
    </div>
</dev>

</form>
</div>

</body>
</html>
